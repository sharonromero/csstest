<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p>I AM A PARAGRAPH</p>
	<p>I AM A PARAGRAPH</p>

	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td>1</td>
			<td class="vertical">2</td>
			<td>3</td>
		</tr>
		
		<!--td 5 below has two class names, which is allowed; they need to be separated by a space.-->
		<tr>
			<td class="horizontal">4</td>
			<td class="vertical horizontal">5</td>
			<td class="horizontal">6</td>
		</tr>
		
		<tr>
			<td>7</td>
			<td class="vertical">8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
